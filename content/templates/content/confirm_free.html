{% extends 'content/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            <div class="card border-danger mb-3">
                <div class="card-header bg-danger text-white">
                    <h2>Предупреждение</h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <h3>Вы не указали цену за свой контент</h3>
                    <p style="font-size: 18px;">
                        Вы хотите, чтобы этот контент был бесплатным и доступным для всех пользователей?
                    </p>
                </div>
                <div class="card-footer">
                    <button type="submit" name="confirm" class="btn btn-warning">
                        Продолжить
                    </button>
                    <a class="btn btn-primary" href="{% url 'content:content_create' %}" role="button">
                        Назад
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
